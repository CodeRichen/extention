<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自訂樣式調整</title>
    <style>
        body {
            width: 250px;
            padding: 12px;
            font-family: Arial, sans-serif;
            background-color: #0b0b0b;
            color: #f5f5f5;
        }
        label { font-size: 14px; display: block; margin: 5px 0; color: #e6e6e6; }
        span { margin-left: 5px; }
        button {
            margin: 8px 0;
            width: 100%;
            padding: 6px;
            cursor: pointer;
            background-color: #1f1f1f;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 4px;
        }
        button:hover { background-color: #2b2b2b; }
        .option-group { margin: 10px 0; }
        select, input[type="color"] {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            background-color: #141414;
            color: #ffffff;
            border: 1px solid #333;
            border-radius: 4px;
        }
        .current-image {
            margin-top: 10px;
            padding-top: 8px;
            border-top: 1px solid #333;
            font-size: 12px;
            color: #cfcfcf;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="option-group">
    <label>自訂文字顏色：</label>
    <select id="enableFontColor">
        <option value="off">關閉</option>
        <option value="on">開啟</option>
    </select>
    <input type="color" id="fontColorPicker" value="#ff0000" style="margin-top: 5px;">
</div>

    <div class="option-group">
        <label>選擇字體：</label>
        <select id="fontFamily">
            <option value="default">預設</option>
            <option value="851tegakizatsu">851tegakizatsu</option>
            <option value="Zen Maru Gothic">Zen Maru Gothic</option>
            <option value="WenQuanYi Bitmap Song 14px">WenQuanYi Bitmap Song 14px</option>
            <option value="清松手寫體3">清松手寫體3</option>
            <option value="'jf open 粉圓 2.1', sans-serif">jf open 粉圓 2.1</option>
        </select>
    </div>

    <div class="option-group">
        <label>啟用自訂樣式（含背景圖片）：</label>
        <select id="backgroundImage">
            <option value="none">關閉</option>
            <option value="on">開啟</option>
        </select>
    </div>

    <div class="option-group">
        <label>圖片資料夾：</label>
        <select id="imageFolder">
            <option value="miku">Miku</option>
            <option value="pho">Pho</option>
            <option value="beauty">Beauty</option>
            <option value="videos_anime">影片 - Anime</option>
            <option value="videos_catgril">影片 - 貓娘</option>
            <option value="videos_miku">影片 - Miku (動態)</option>
            <option value="videos_view">影片 - 風景</option>
        </select>
    </div>

    <div class="option-group">
        <label>背景作用範圍：</label>
        <select id="backgroundScope">
            <option value="ai">僅 AI 網頁（ChatGPT/Grok/Gemini/Claude/Perplexity）</option>
            <option value="all">所有網頁</option>
        </select>
    </div>

    <div class="option-group">
        <label>選取文字背景顏色：</label>
        <input type="color" id="selectionColor" value="#800080"> <!-- 默認為紫色 -->
    </div>

    <button id="apply">套用</button>
    <div id="currentImage" class="current-image">目前背景：載入中...</div>

    <script src="popup.js"></script>
</body>
</html>
